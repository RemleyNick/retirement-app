<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Retirement Savings Calculator</h1>
      <p>Enter your information to estimate how much you should save each month for retirement.</p>
    </header>
    <main>
      <form>
        <label for="current-age">Current Age:</label>
        <input type="number" id="current-age" name="current-age" placeholder="30" required>

        <label for="retirement-age">Desired Retirement Age:</label>
        <input type="number" id="retirement-age" name="retirement-age" placeholder="65" required>

        <label for="retirement-income">Desired Retirement Savings:</label>
        <input type="number" id="retirement-income" name="retirement-income" placeholder="250,000" required>
        <div>
        <button type="submit">Calculate</button>
        </div>
      </form>

      <div id="result">
        <h2>Results:</h2>
        <p>You should save <span id="monthly-savings"></span> per month to achieve your retirement goals.</p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
